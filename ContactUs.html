<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Contact</title>
</head>

<body>


    <div class="about-page-div contact-page-div">


        <div class="container-nav-bar">
            <nav class="nav-items">

                <h1 class="logo">WT</h1>
                <ul class="list-items">
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="./About.html">About</a></li>
                    <li><a href="./ContactUs.html">Contact Us</a></li>
                </ul>


            </nav>
        </div>

    </div>



    <section class="contact-section">


        <div class="contact-section-div container-nav-bar">


            <div class="contact-section-div1">


                <div class="contact-location">
                    <i class="fas fa-map-marker-alt fa-3x"></i>
                    <h2 class="location-heading">location</h2>
                    <p class="location-para">21B Baker Street</p>

                </div>

                <div class="contact-email">

                    <i class="far fa-envelope fa-3x"></i>
                    <h2 class="email-heading">email</h2>
                    <p class="email-para">moizlarji.ml@gmail.com</p>

                </div>


                <div class="contact-call">

                    <i class="fas fa-phone-square-alt fa-3x"></i>
                    <h2 class="call-heading">call</h2>
                    <p class="email-para">8888888888</p>

                </div>

                <img class="company-image" src="./img/company-img.jpg" alt="">



            </div>

            <div class="contact-section-div2">


                <div class="contact-section-div2-heading">

                    <h2 class="section2-heading">Contact Us</h2>
                    <p class="section2-para">Let us know your questions, suggestions and concepts by filling out the
                        contact form below.</p>
                </div>

                <div class="contact-form">

                    <div class="username">
                        <label for="username">Username<i class="fa-duotone fa-asterisk fa-1x text-red"></i></label><br>
                        <input type="text" name="username" id="username" required autocomplete="off">
                    </div>

                    <div class="email">
                        <label for="email">Email<i class="fa-duotone fa-asterisk text-red"></i></label><br>
                        <input type="email" name="email" id="email" required autocomplete="off">
                    </div>

                    <div class="phone">
                        <label for="phone">Mobile Number<i class="fa-duotone fa-asterisk text-red"></i></label><br>
                        <input type="text" name="phone" id="phone" maxlength="10" required>
                    </div>

                    <div class="message">
                        <label for="message">Message<i class="fa-duotone fa-asterisk text-red"></i></label><br>
                        <textarea name="message" id="message" cols="30" rows="10" autocomplete="off"
                            placeholder="type here" required></textarea><br>
                    </div>


                    <div class="submit">

                        <input type="submit" value="Submit">



                    </div>


                </div>



            </div>



        </div>

    </section>




</body>

</html>
